baseURL: https://sportshub.net.au/
languageCode: en-us
title: SPORTSHUB
theme: hextra
params:
  theme:
    default: light
    displayToggle: false

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      src: /images/logo.png
      alt: SPORTSHUB
      link: /blogs
      width: 40

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: true

  toc:
    displayTags: true

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward
menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: blogs
      name: Blogs
      pageRef: /blogs
      weight: 3
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://sportshub.net.au/dashboard"
      params:
        icon: sparkles
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: sportshubDashboard
      name: "SPORTSHUB Dashboard ↗"
      url: "https://sportshub.net.au/dashboard"
      weight: 2
    - identifier: sportshubBlogs
      name: "SPORTSHUB Blogs ↗"
      url: "https://sportshub.net.au/blogs"
      weight: 3
